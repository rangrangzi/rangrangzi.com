<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
</head>
<body>
    <!-- 主体内容: 滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>灰灰</h5>
                    <p>1522447****</p>
                </div>
                <div class="bottom">山东省  济宁市  曲阜市   **学院 
                    6号楼 ***宿舍   </div>
            </div>
            <div class="more">
                <i class="iconfont icon-more"></i>
            </div>
        </div>
        <!-- 用户信息 -->

        <!-- 商品 -->
        <div class="pannel goods">
            <div class="pic">
                <a href="#"><img src="./uploads/pic.png" alt=""></a>
            </div>
            <div class="info">
                <h5>灰灰的专属情人节礼物 
                     亲爱男友定制 精心准备…</h5>
                <p><span>期待</span>   <span>愿望</span> <span>爱情</span> </p>
                <div class="price">
                    <span class="red"> <i>限时优惠10个亲亲</i> </span>
                    <span>¥999</span>
                </div>
            </div>
            <div class="count">
                <i class="iconfont icon-x"></i>
                <span>1</span>
            </div>
        </div>
        <!-- 商品 -->

        <!-- 其他信息 -->
        <!-- div.pannel   rest   -->
        <!-- header  nav  section footer -->
        <section class="pannel rest">
            <div>
                <h5>配送方式</h5>
                <p>康康快递</p>
            </div>
            <div>
                <h5>配送时间</h5>
                <p>····················订单支付后秒发货</p>
            </div>
            <div>
                <h5>支付方式</h5>
                <p>先收货后付款</p>
            </div>
            <div>
                <h5>运费￥0.00</h5>
                
            </div>
            
        </section>
        <!-- 其他信息 -->
    </div>
    <!-- 主体内容: 滑动查看 -->

    <!-- 底部支付: 固定定位 -->
    <div class="pay">
        <div class="left">
            合计: <span class="red"><i>10个大亲亲</i></span>
        </div>
        <div class="right">
            <a href="../heart_srccode/index.html">提交订单</a>
        </div>
    </div>
    <!-- 底部支付: 固定定位 -->
</body>
</html>
