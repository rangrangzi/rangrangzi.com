<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <script>
        function changeImage()
        {
            element=document.getElementById('myimage')
            if (element.src.match("user"))
            {
                element.src="img/left.jpg";
            }
            else
            {
                element.src="img/user.png";
            }
        }
        </script>
<img id="myimage" onclick="changeImage()" src="img/user.png" width="100" height="180">
<p>点击灯泡就可以打开或关闭这盏灯</p>
</body>
</html>
