<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> rangrangzi音乐网</title>
  <link rel="stylesheet" href="css/music66.css">

</head>
<body style="background-image:url('img/bg.jpg'); background-repeat:no-repeat;background-position:center;background-size:cover;">
<!-- partial:index.partial.html -->
<div class="player">
    <div class="player__header">
      <div class="player__img player__img--absolute slider">
        <button class="player__button player__button--absolute--nw playlist">
          <img src="img/playlist.svg" alt="playlist-icon">
        </button>
        <button class="player__button player__button--absolute--center play">
          <img src="img/play.svg" alt="play-icon">
          <img src="img/pause.svg" alt="pause-icon">
        </button>
        <div class="slider__content">
          <img class="img slider__img" src="img/1.jpg" alt="cover">
          <img class="img slider__img" src="img/2.jpg" alt="cover">
          <img class="img slider__img" src="img/3.jpg" alt="cover">
          <img class="img slider__img" src="img/4.jpg" alt="cover">
          <img class="img slider__img" src="img/5.jpg" alt="cover">
          <img class="img slider__img" src="img/6.jpg" alt="cover">
          <img class="img slider__img" src="img/7.jpg" alt="cover">
          <img class="img slider__img" src="img/8.jpg" alt="cover">
          <img class="img slider__img" src="img/9.jpg" alt="cover">
        </div>
      </div>
      <div class="player__controls">
        <button class="player__button back">
          <img class="img" src="img/back.svg" alt="back-icon">
        </button>
        <p class="player__context slider__context">
          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>
        </p>
        <button class="player__button next">
          <img class="img" src="img/next.svg" alt="next-icon">
        </button>
        <div class="progres">
          <div class="progres__filled"></div>
        </div>
      </div>
    </div>

    <ul class="player__playlist list">
      <li class="player__song">
        <img class="player__img img" src="img/1.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">VJ</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/01 VJ.mp3"></audio>
      </li>

      <li class="player__song">
        <img class="player__img img" src="img/2.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">GOOD</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/04 GOOD.mp3"></audio>
      </li>
	  
      <li class="player__song">
        <img class="player__img img" src="img/3.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">No Cap</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/No Cap.mp3"></audio>
      </li>
	  
      <li class="player__song">
        <img class="player__img img" src="img/4.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">CHOS1N one</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/CHOS1N.mp3"></audio>
      </li>
	  
      <li class="player__song">
        <img class="player__img img" src="img/5.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">英雄归来</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/英雄归来.mp3"></audio>
      </li>
	  
      <li class="player__song">
        <img class="player__img img" src="img/6.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">无畏</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/无畏.mp3"></audio>
      </li>
	  
      <li class="player__song">
        <img class="player__img img" src="img/7.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">都是你</span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/都是你.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="img/8.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">语音备忘录 </span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/语音备忘录.mp3"></audio>
      </li>
      <li class="player__song">
        <img class="player__img img" src="img/9.jpg" alt="cover">
        <p class="player__context">
          <b class="player__song-name">PgOne</b>
          <span class="flex">
            <span class="player__title">HOPE </span>
            <span class="player__song-time"></span>
          </span>
        </p>
        <audio class="audio" src="music/HOPE.mp3"></audio>
      </li>


    </ul>

  </div>
<!-- partial -->
  <script  src="js/script.js"></script>

</body>
</html>
