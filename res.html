				</div>
				<!-- 菜单 -->
				<div class="nav">
					<ul>
						<li>
							<a href="index.html">首页</a>
						</li>
						<li>
							<a href="about.html">关于我们</a>
						</li>
						<li>
							<a href="work.html">我们的作品</a>
						</li>
						<li>
							<a href="contant.html">联系我们</a>
						</li>
						<li class="active">
							<a href="login.html">注册/登录</a>

					</ul>
				</div>

			<!-- 左侧菜单 -->
			<div class="box-left">
				<img src="img/part1.jpg" alt="">

				<p>学校：JINI university</p>
				<p>联系方式：邮箱</p>
				<p>邮箱：2339466061@qq.com</p>
			</div>
			<!-- 右侧内容区 -->
			<div class="box-right">
				<div class="br-box">
					<div class="login">
						<div class="login-f">
							<h3>欢迎注册</h3>
							<!-- 输入框 -->
							<div class="login-box">
								<input type="text" id="user" placeholder="请输入账号" />
								<input type="password" id="password" placeholder="请输入密码" />
							</div>
							<button type="button" onclick="res()">注册</button>
							<p>已有账号，<a href="login.html">点击登陆</a></p>

					</div>
				</div>
			</div>
		</div>
		<script>
			function res(){
				var user = document.getElementById('user').value
				var password = document.getElementById('password').value
				
				if(!user){
					alert("账号不能为空")
					return false
				}
				if(!password){
					alert("密码不能为空")
					return false
				}
				alert("注册成功，去登陆")
				location.href = 'login.html'
			}
			</script>
