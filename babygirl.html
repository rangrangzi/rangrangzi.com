<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>宝贝测评</title>
    <script>
        //  伪代码       按照从大到小判断的思路
        // 弹出prompt输入框，让用户输入分数（score），把这个值取过来保存到变量中
        // 使用多分支 if else if 语句来分别判断输出不同的值
        var score = prompt('请宝贝给自己的颜值打分(1-10):');
        if (score >= 9) {
            alert('宝贝，你就是我小骄傲，世界上最漂亮的女孩');
        } else if (score >= 8) {
            alert('宝贝，你远比你自己想象的漂亮多啦，你就是世界上最美丽的女孩');
        } else if (score >= 7) {
            alert('哪有这么低啊宝贝，你就是最漂漂亮亮的女孩，要自信啊，爱你');
        } else if (score >= 6) {
            alert('怎么会呢，宝贝可是很漂亮的呢，在我心里你是最漂亮的，爱你');
        } else {
            alert('抱抱宝贝，不能这样想哦，在我心里你是独一无二的，这个世界你最漂亮啦，爱你呀我的小天使');
        }
    </script>
    
</head>
