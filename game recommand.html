						《A Way Out》的体验必须由两位玩家共同完成。 每位玩家需要分别操作 Leo 和 Vincent 这两位主角；尽管不情不愿，但两人必须联手逃出生天，重获自由。
						成人内容描述.">
							<img class="img-responsive" src="images/thumbs/4.jpg" alt="img01"/>

						.">
							<img class="img-responsive" src="images/thumbs/5.jpg" alt="img01"/>

						">
