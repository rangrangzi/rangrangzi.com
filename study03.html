<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>菜鸟教程(runoob.com)</title>
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
 

  
  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img decoding="async" src="img/left.jpg" style="width:100%">
      <div class="text">文本 1</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img decoding="async" src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" st yle="width:100%">
      <div class="text">文本 2</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img decoding="async" src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" style="width:100%">
      <div class="text">文本 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      setTimeout(showSlides, 2000); // 切换时间为 2 秒
    }
  </script>
</body>

</html>
