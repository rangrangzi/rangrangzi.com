<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人网页</title>
		<link rel="stylesheet" href="css/login1.css">
	</head>
	<body>
		<!-- 内容 -->
		<div class="box">
			<!-- 顶部导航 -->
			
			<!-- 左侧菜单 -->
			
				
			<!-- 右侧内容区 -->
			<div class="box-right">
				<div class="br-box">
					<!-- 登陆框 -->
					<div class="login">
						<div class="login-f">
							<h3>欢迎登陆</h3>
							<!-- 输入框 -->
							<div class="login-box">
								<p style="float: left;">账号</p>
								<input type="text" id="user" placeholder="请输入账号" />
								<p style="float: left;">密码</p>
								<input type="password" id="password" placeholder="请输入密码" />
							</div>
							<button type="button" onclick="login()">登陆</button>
							<p>账号无法注册，<br>
								使用权归灰灰所有
								<button onclick="window.location.href='index.html'" type="button" id="add">点击返回主页</button></p>
						</div>
					</div>
					<div class="footer">
						<p>@Rangrangzi 设计制作</p>
					</div>
				</div>
			</div>
		</div>
		<script>
			function login(){
				var user = document.getElementById('user').value
				var password = document.getElementById('password').value
				
				if(!user){
					alert("账号不能为空")
					return false
				}
				if(!password){
					alert("密码不能为空")
					return false
				}
				if(user !== 'huihuizi521'){
					alert("账号错误")
					return false
				}
				if(password !== '020422'){
					alert("密码错误")
					return false
				}
				alert("欢迎我的灰灰宝贝")
				location.href = location.href = 'heart_srccode\index.html'
			}
			</script>
	</body>
</html>
